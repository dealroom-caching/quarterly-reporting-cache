import { writeFileSync, existsSync, mkdirSync } from 'fs';
import path from 'path';

const SHEET_ID = process.env.GOOGLE_SHEET_ID!;
const SHEET_NAMES = [
  'Locations Metadata',
  'Yearly Funding Data',
  'Quarterly Funding Data',
  'Yearly Enterprise Value',
  'Top Industries, Tags, Rounds',
  'Top Rounds',
  'Regional Comparison',
];

async function fetchSheetData(sheetName: string) {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
  
  const response = await fetch(url);
  if (!response.ok) throw new Error(`Failed to fetch ${sheetName}`);
  
  const text = await response.text();
  const jsonMatch = text.match(/google\.visualization\.Query\.setResponse\((.*)\);/);
  if (!jsonMatch) throw new Error(`Parse error for ${sheetName}`);
  
  const table = JSON.parse(jsonMatch[1]).table;
  
  // 1. Only columns with actual labels (not "Col1", etc.)
  const validCols = table.cols
    .map((col: any, i: number) => ({ 
      label: col.label ? String(col.label).trim() : '', 
      index: i 
    }))
    .filter((col: any) => col.label !== '' && !/^Col\d+$/.test(col.label));

  if (validCols.length === 0) return [];

  const results: any[] = [];
  for (const row of table.rows) {
    if (!row.c) continue;

    const obj: any = {};
    let hasData = false;

    for (const col of validCols) {
      const cell = row.c[col.index];
      // Prefer raw value (v), fallback to formatted value (f) for errors/#N/A
      const value = cell?.v !== null && cell?.v !== undefined ? cell.v : (cell?.f ?? '');
      
      if (value !== '' && value !== null && value !== undefined) hasData = true;
      obj[col.label] = value;
    }

    if (hasData) results.push(obj);
  }
  
  return results;
}

async function main() {
  if (!SHEET_ID) {
    console.error('‚ùå Missing GOOGLE_SHEET_ID');
    process.exit(1);
  }

  console.log('üì• Fetching Sheets...');
  try {
    const sheetsData = await Promise.all(SHEET_NAMES.map(fetchSheetData));
    
    const now = new Date();
    const output = {
      meta: {
        generated_at: now.toISOString(),
        source_sheet_id: SHEET_ID,
        reporting_quarter: `${now.getFullYear()}Q${Math.ceil((now.getMonth() + 1) / 3)}`,
        reporting_year: now.getFullYear(),
        reporting_quarter_number: Math.ceil((now.getMonth() + 1) / 3),
        schema_version: '2.0',
      },
      sheets: {
        locations: sheetsData[0],
        yearly_funding: sheetsData[1],
        quarterly_funding: sheetsData[2],
        yearly_ev: sheetsData[3],
        top_industries_tags: sheetsData[4],
        top_rounds: sheetsData[5],
        regional_comparison: sheetsData[6],
      },
      config: {
        map_enabled: false,
        share_preview_enabled: true,
        default_location_id: 'london',
      },
    };
    
    const publicDir = path.join(process.cwd(), 'public');
    if (!existsSync(publicDir)) mkdirSync(publicDir);

    const outputPath = path.join(publicDir, 'report-data.json');
    writeFileSync(outputPath, JSON.stringify(output)); // Minified
    
    const sizeMB = (JSON.stringify(output).length / 1024 / 1024).toFixed(2);
    console.log(`‚úÖ Success! Size: ${sizeMB} MB`);
  } catch (err) {
    console.error('‚ùå Failed:', err);
    process.exit(1);
  }
}

main();
